<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<h2>Dátum megjelenítése JavaScript segítségével</h2>

<button type="button"
		onclick="document.getElementById('demo').innerHTML = Date()">
    	Kattints a dátum megjelenítéséhez!
</button>

<p id="demo">Ez egy bekezdés, ami a gombra kattintva megváltozik!</p>

</body>
</html>
