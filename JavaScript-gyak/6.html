<!DOCTYPE html>

<body>

<h2>Mire képes a JavaScript?</h2>

<p id="demo">A JavaScript elrejthet HTML-elemeket.</p>

<button type="button"
		onclick="document.getElementById('demo').style.display='none'">
        Kattints!
</button>

<p>Megjegyzés: ettől még az a bekezdés ugyanúgy létezik a HTML-fájlban, a JavaScript (a gombra kattintás) csak a láthatóságát kapcsolta ki.</p>

</body>
</html>
