<h2>Mire képes a JavaScript?</h2>

<p>A JavaScript megváltoztathat HTML attribútumokat.</p>

<p>Ebben a példában a JavaScript megváltoztatja az alábbi kép forrás-attribútumait (src attribute).</p>

<button onclick="document.getElementById('myImage').src='pic_bulbon.gif'">Kapcsold fel a villanyt!</button>

<img id="myImage" src="pic_bulboff.gif" style="width:100px">

<button onclick="document.getElementById('myImage').src='pic_bulboff.gif'">Kapcsold le a villanyt!</button>

</body>
