<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<h2>JavaScript a Body-ban</h2>

<p id="demo">Egy bekezdés.</p>

<button type="button" onclick="myFunction()">Próbáld ki!</button>

<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "JavaScript-kód által megváltoztatott tartalom ugyanabban a bekezdésben.";
}
</script>

</body>
</html>
