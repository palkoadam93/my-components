<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function myFunction() {
    document.getElementById("demo").innerHTML = "JavaScript-kód által megváltoztatott tartalom a bekezdésben!";
}
</script>
</head>

<body>

<h2>JavaScript a Head-ben</h2>

<p id="demo">Egy bekezdés.</p>

<button type="button" onclick="myFunction()">Próbáld ki!</button>

</body>
</html>
